<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <h1> Manage Products
  </h1>
  <div class="m-2"><a class="h3" th:href="@{/products/new}">Add New Product</a></div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Rate</th>
        <th>Type</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="product : ${lstProduct}">
        <tr>
          <td>[[${product.id}]]</td>
          <td>[[${product.name}]]</td>
          <td>[[${product.rate}]]</td>
          <td>[[${product.type}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/products/edit/'+${product.id}}">Edit </a>
            <a class="h4" th:href="@{'/products/delete/'+${product.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>


  </div>
</div>
</body>
</html>
